<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log("regular");

    // Interpolated
    console.log('Hello I am a %s interpolated string', 'ðŸ´');

    // Styled
    console.log('%c Styled text', 'font-size: 24px; color: blue')

    // warning!
    console.warn("OH NO A WARNING!");

    // Error :|
    console.error("OH NO AN ERROR!");

    // Info
    console.info("Info here!")

    // Testing
    console.assert(1 === 2, "WRONG: 1===2");

    // clearing
    // console.clear();

    // Viewing DOM Elements
    const p = document.querySelector("p");

    console.log("log: ", p);
    console.dir(p);

    // Grouping together
    dogs.forEach( dog => {
      console.log("This is %s", dog.name)
      console.log(`${dog.name} is ${dog.age} years old`);
    });

    // counting
    console.count('Wes');
    console.count('Wes');
    console.count('Steve');
    console.count('Wes');
    console.count('Steve');
    console.count('Wes');
    console.count('Wes');
    console.count('Wes');
    console.count('Steve');
    console.count('Steve');


    // timing
    console.time("fetching data");
    fetch("https://api.github.com/users/wesbos")
      .then( data => data.json())
      .then( data => {
        console.timeEnd('fetching data');
        console.log(data);
      })

    // table
    console.table(dogs);

  </script>
</body>
</html>
