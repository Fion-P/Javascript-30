<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>
  <a href="../index.html">
    <div class="back-button">Back</div>
  </a>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log("regular");

    // Interpolated
    console.log('Hello I am a %s interpolated string', '🐴');

    // Styled
    console.log('%c Styled text', 'font-size: 24px; color: blue')

    // warning!
    console.warn("OH NO A WARNING!");

    // Error :|
    console.error("OH NO AN ERROR!");

    // Info
    console.info("Info here!")

    // Testing
    console.assert(1 === 2, "WRONG: 1===2");

    // clearing
    // console.clear();

    // Viewing DOM Elements
    const p = document.querySelector("p");

    console.log("log: ", p);
    console.dir(p);

    // Grouping together
    dogs.forEach( dog => {
      console.log("This is %s", dog.name)
      console.log(`${dog.name} is ${dog.age} years old`);
    });

    // counting
    console.count('Wes');
    console.count('Wes');
    console.count('Steve');
    console.count('Wes');
    console.count('Steve');
    console.count('Wes');
    console.count('Wes');
    console.count('Wes');
    console.count('Steve');
    console.count('Steve');


    // timing
    console.time("fetching data");
    fetch("https://api.github.com/users/wesbos")
      .then( data => data.json())
      .then( data => {
        console.timeEnd('fetching data');
        console.log(data);
      })

    // table
    console.table(dogs);

  </script>
</body>
<style>
  .back-button {
    font-size: 1rem;
    position: absolute;
    top: 1rem;
    left: 1rem;
    padding: 5px;
    width: 3rem;
    display: flex;
    justify-content: center;
    align-items: center;
    text-decoration: none;
    border-radius: 3px;
    background: rgba(0,0,0,0.4);
    border: .07rem solid black;
    color: white;
    transition: 500ms ease;
  }

  .back-button:hover {
    transform: scale(1.1);
    border-color: white;
    box-shadow: 0 0 1rem white;
  }

  p {
    padding-top: 3rem;
    padding-left: 3rem;
  }
</style>
</html>
